<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat App</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Chat Area */
    #messages {
      list-style: none;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 400px;
    }

    #messages li {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      background-color: #e1ffc7;
      font-size: 1rem;
      box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
    }

    #messages .other {
      background-color: #d0e4ff;
      margin-left: auto;
    }

    /* Input and Send Button */
    #messageForm {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    #messageInput {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 1rem;
    }

    #messageForm button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
    }

    #messageForm button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Realtime Chat Application ðŸ’¬</div>
    <ul id="messages"></ul>
    <form id="messageForm">
      <input id="messageInput" autocomplete="off" placeholder="Type your message..." required />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const messagesList = document.getElementById('messages');

    // Display a message in the list
    function addMessage(msg) {
      const li = document.createElement('li');
      li.classList.add(msg.username === 'You' ? '' : 'other');
      li.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.username}: ${msg.message}`;
      messagesList.appendChild(li);
    }

    // Load previous messages
    socket.on('previousMessages', msgs => {
      msgs.forEach(addMessage);
    });

    // Listen for incoming messages
    socket.on('chatMessage', addMessage);

    // Send message
    messageForm.addEventListener('submit', e => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (msg) {
        const messageData = {
          username: 'You', // You can replace 'You' with a dynamic user name
          message: msg,
          timestamp: Date.now()
        };
        socket.emit('chatMessage', messageData);
        messageInput.value = ''; // Clear input field
      }
    });
  </script>
</body>
</html>
