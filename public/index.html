<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #messages { list-style: none; padding: 0; }
    #messages li { padding: 5px 10px; border-bottom: 1px solid #ddd; }
    #messageForm { display: flex; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Chat App</h1>
  <ul id="messages"></ul>
  <form id="messageForm">
    <input id="messageInput" autocomplete="off" placeholder="Type your message..." required />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const messagesList = document.getElementById('messages');

    // Display a message in the list
    function addMessage(msg) {
      const li = document.createElement('li');
      li.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.username}: ${msg.message}`;
      messagesList.appendChild(li);
    }

    // Load previous messages
    socket.on('previousMessages', msgs => {
      msgs.forEach(addMessage);
    });

    // Listen for incoming messages
    socket.on('chatMessage', addMessage);

    // Send message
    messageForm.addEventListener('submit', e => {
      e.preventDefault();
      if (messageInput.value.trim()) {
        socket.emit('chatMessage', messageInput.value.trim());
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
